<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Complete Bootstrap Page</title>
    
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Scott's Page</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Contact</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container mt-5">
    
      <form class="mb-5">
        <div class="row mb-3">
          <div class="col-md-6">
            <label for="firstName" class="form-label">First Name</label>
            <input type="text" class="form-control" id="firstName" required />
          </div>
          <div class="col-md-6">
            <label for="lastName" class="form-label">Last Name</label>
            <input type="text" class="form-control" id="lastName" required />
          </div>
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email address</label>
          <input type="email" class="form-control" id="email" required />
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" class="form-control" id="password" required />
        </div>
        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" id="terms" required />
          <label class="form-check-label" for="terms"
            >Agree to terms and conditions</label
          >
        </div>
        <button type="submit" class="btn btn-success">Submit</button>
      </form>

      
      <div class="table-responsive mb-5">
        <table class="table table-striped table-hover">
          <thead>
            <tr>
              <th>First Name</th>
              <th>Last Name</th>
              <th>Email</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>Brian</td>
              <td>Jones</td>
              <td>Brian@example.com</td>
            </tr>
            <tr>
              <td>Harold</td>
              <td>Spencer</td>
              <td>Harold@example.com</td>
            </tr>
            <tr>
              <td>Sarah</td>
              <td>Porter</td>
              <td>Sarah@example.com</td>
            </tr>
          </tbody>
        </table>
      </div>

      
      <div class="mb-5">
        <img
          src="https://www.naem.org/images/default-source/default-album/naem-2018-qanda-everest-nuptse-mountain-peak-view-gokyo-700x500.tmb-listing.jpg?sfvrsn=9d7308c0_2"
          class="img-fluid"
          alt="Responsive image"
        />

        <img
          src="https://tse3.mm.bing.net/th/id/OIP.TRDmQFfD0QGxam6Pj2RXhQHaEK?r=0&cb=thfc1&pid=ImgDet&w=474&h=266&rs=1&o=7&rm=3"
          alt="Circle Image"
          class="rounded-circle"
          width="150"
          height="150"
        />
        <div class="mt-4">
          <button class="btn btn-primary">Always Visible Button</button>
          <button class="btn btn-secondary d-none d-md-block">
            Only Button
          </button>
        </div>
      
  </body>
</html>
